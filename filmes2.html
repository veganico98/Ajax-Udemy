<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="xmltojson.js"></script>
    <script>
        function getFilmes(){
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.open('GET', 'http://localhost/ajax/filmes.json')

            xmlHttp.onreadystatechange = () => {
                if(xmlHttp.readyState == 4 && xmlHttp.status == 200){
                    let JSONFilmes = xmlHttp.responseText

                    let objJSONFilmes = JSON.parse(JSONFilmes)
                    
                    console.log(objJSONFilmes)

                    
                    for (let i in objJSONFilmes.filmes){
                        let item = objJSONFilmes.filmes[i]

                        let divRow = document.createElement('div')
                        divRow.id = 'listar'
                        divRow.className = 'row'

                        let divCol = document.createElement('div')
                        divCol.className = 'col'

                        let p1 = document.createElement('p')
                        p1.innerHTML = '<strong>Título: </strong>' + item.titulo

                        let p2 = document.createElement('p')
                        p2.innerHTML = '<strong>Resumo: </strong>' + item.resumo

                        let genero = ''
                        for(let g in item.generos){
                            if(genero) genero += ', '
                            
                            genero += item.generos[g].genero
                        }

                        let p3 = document.createElement('p')
                        p3.innerHTML = '<strong>Gênero: </strong>' + genero

                        let elenco = ''
                        for(let el in item.elenco){
                            if(elenco) elenco += ', '

                            elenco += item.elenco[el].ator
                        }

                        let p4 = document.createElement('p')
                        p4.innerHTML = '<strong>Elenco: </strong>' + elenco

                        let p5 = document.createElement('p')
                        p5.innerHTML = '<strong>Data lançamento: </strong>' + item.dataLancamento.data + ' (' + item.dataLancamento.pais + ')'

                        let hr = document.createElement('hr')

                        divRow.appendChild(divCol)
                        divCol.appendChild(p1)
                        divCol.appendChild(p2)
                        divCol.appendChild(p3)
                        divCol.appendChild(p4)
                        divCol.appendChild(p5)
                        divCol.appendChild(hr)

                        document.getElementById('lista').appendChild(divRow)
                    }
                }

                    // <div class="row">
                    //     <div class="col">
                    //         <p><strong>Título:</strong> Título do filme</p>
                    //         <p><strong>Resumo:</strong> Resumo do filme</p>
                    //         <p><strong>Gênero:</strong> Gênero do filme</p>
                    //         <p><strong>Elenco:</strong> Elenco do filme</p>
                    //         <p><strong>Data lançamento:</strong> Data lançamento do filme</p>
                    //         <hr>
                    //     </div>
                    // </div>
       
                if(xmlHttp.readyState == 4 && xmlHttp.status == 404){
                    //..
                }
            
            }
            xmlHttp.send()
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <div class="container">
            <div class="navbar-brand mb-0 h1">
                <h3>Catálogo de filmes</h3>
            </div>
        </div>
    </nav>

    <div class="container" id="lista">
        <div class="row mb-5">
            <div class="col">
                <button class="btn btn-success" type="button" onclick="getFilmes()">Listar filmes</button>
            </div>
        </div>
        
    </div>
</body>
</html>
